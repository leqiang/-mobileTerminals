<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			考虑 document html body;
			
			1.html body中只有一个有overflow属性时,这个属性会传给document
			2.html body都存在overflow属性时.body的overflow属性才能生效,
			3.当html body都存在overflow属性时.body的overflow属性一直都会作用于body身上,
										  html的overflow属性一直都会作用于document身上,
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html{
				overflow: hidden;
				height: 100%;
			}
			body{
				overflow: hidden;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="text" style="height: 2000px; background: palegreen;">
			
		</div>
	</body>
</html>
