<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪等高布局</title>
		<!--
			布局：一个wrap，left,right
			正常样式
			left,right浮动，出现高度塌陷
			给left加内容，right出现空白
			padding-bottom: 10000px;
			margin-bottom: -10000px;
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 900px;
				padding: 0 30px;
				margin: 0 auto;
				border: 1px solid;
				overflow: hidden;
			}
			#left{
				float: left;
				width: 200px;
				background: red;
				padding-bottom: 10000px;
				margin-bottom: -10000px;
			}
			#right{
				float: left;
				width: 700px;
				background: blue;
				padding-bottom: 10000px;
				margin-bottom: -10000px;
			}
			/*清除浮动*/
			/*.clearfix{*/
				/*触发了ie底下的haslayout*/
				/**zoom: 1;
			}
			.clearfix:after{
				content: '';
				clear: both;
				display: block;
			}*/
		</style>
	</head>
	<body>
		<div id="wrap" class="clearfix">
			<div id="left">
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
			</div>
			<div id="right">
				right
			</div>
		</div>		
	</body>
</html>
