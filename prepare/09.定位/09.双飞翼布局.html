<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			布局：有头 有尾 有内容     	先加载middle内容
			浮动让三者在一行，出现高度塌陷，清浮动
			给middle宽度100%
			left上去：margin-left: -100%; right同理
			
			处理内容区：改变dom结构
				#middle-inner{
					margin-left: 200px;
					margin-right: 200px;
				}		
			
			最小宽度问题：min-width:600px
			等高处理
			#container{overflow: hidden;}
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				min-width: 600px;
			}
			#header,#footer{
				width: 100%;
				text-align: center;
				border: 1px solid;
				background: gray;
			}
			#middle,#left,#right{
				float: left;	
				padding-bottom: 10000px;
				margin-bottom: -10000px;							
			}
			#container{
				overflow: hidden;
			}
			#middle{
				width: 100%;							
				background: brown;
			}
			#middle-inner{
				margin-left: 200px;
				margin-right: 200px;
			}			
			#left,#right{
				width: 200px;						
				background: pink;
			}
			#left{				
				margin-left: -100%;
			}
			#right{				
				margin-left: -200px;
			}
			
			.clearfix{
				*zoom: 1;
			}
			.clearfix:after{
				content: '';
				display: block;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="header">
			header
		</div>
		<div id="container" class="clearfix">			
			<div id="middle">
				<div id="middle-inner">
					middle<br />
					middle<br />
					middle<br />
					middle<br />
					middle<br />
					middle<br />
					middle<br />
					middle<br />
					middle<br />
				</div>
			</div>			
			<div id="left">
				left
			</div>
			<div id="right">
				right
			</div>
		</div>
		<div id="footer">
			footer
		</div>
	</body>
</html>
