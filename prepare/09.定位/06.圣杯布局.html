<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			1.两边固定，中间自适应
			2.先加载middle内容
			3.等高布局（为实现）
		-->
		<!--
			布局：有头 有尾 有内容     	先加载middle内容
			浮动让三者在一行，出现高度塌陷，清浮动
			给middle宽度100%
			left上去：margin-left: -100%; right同理
			middle内容未显示，container:margin: 0 200px;
			此时用相对定位把left,right拉回来
			
			最小宽度问题：min-width:600px
			
			问题：内容过多，文字溢出未解决
			
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				min-width: 600px;
			}
			#header,#footer{
				border: 1px solid;
				text-align: center;
				background: gray;
			}
			#container{
				margin: 0 200px;
			}
			#left,#right,#middle{
				background: pink;
				/*height: 100px;*/
				float: left;
				/*浮动元素：高度和宽度由内容区撑开*/
			}
			#left{
				position: relative;
				left: -200px;
				margin-left: -100%;
				width: 200px;
			}
			#right{
				position: relative;
				right: -200px;
				margin-left: -200px;
				width: 200px;
				}
			#middle{
				width: 100%;
				background: deeppink;
				/*padding: 0 200px;*/
			}
			/*清除浮动*/
			.clearfix{
				/*触发了ie底下的haslayout*/
				*zoom: 1;
			}
			.clearfix:after{
				content: '';
				clear: both;
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="header">
			header
		</div>
		<!--布局内容-->
		<div id="container" class="clearfix">
			<div id="middle">
				middle
			</div>
			<div id="left">
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
				
			</div>
			<div id="right">
				right
			</div>
		</div>	
		
		<div id="footer">
			footer
		</div>		
	</body>
</html>
