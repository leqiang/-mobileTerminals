<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width"/>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#test{
				width: 300px;
				height: 300px;
				background: gray;
			}
			
		</style>
	</head>
	<body>
		<!--
			移动端：
				changedTouches  	触发当前事件的手指列表
				targetTouches 		当前元素上的手指列表
				touches 			当前屏幕上的手指列表
		-->
		<div id="test">
			
		</div>
	</body>
	<script type="text/javascript">
		var test = document.getElementById('test');
		
		test.addEventListener('touchstart',function(event){
			test.innerHTML += event.touches.length + '<br/>';
		})
		
		
	</script>
</html>
