<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/*取消滚动条的默认样式*/
			html,body{
				height: 100%;
				overflow: hidden;
			}
			#test{
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="test">
			
		</div>
	</body>
	<script type="text/javascript">
		//取消默认行为
		document.addEventListener('touchstart',function(ev){
			ev.preventDefault();
		})
		
		var test = document.getElementById('test');
		
		//造文本
		var text = '';
		for (var i=0;i<300;i++) {
			text += (i+1)+'<br/>';
		}
		test.innerHTML = text;
	</script>
	<!--
		总结：
			做移动端：
				添加meta标签
				清除默认行为
	-->
</html>
