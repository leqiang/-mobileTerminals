<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--
			加上meta标签出现理想视口
			理想视口尺寸由独立设备像素规定
			
			width=device-width：布局视口变为device-width
			
			此时, 布局视口=视觉视口=理想视口
								
		-->
		<meta name="viewport" content="width=device-width"/>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#test{				
				width: 375px;
				height: 300px;
				background: brown;
			}
		</style>
	</head>
	<body>
		<div id="test">
			
		</div>
	</body>
</html>
