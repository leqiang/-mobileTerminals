<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--
			width：布局视口的宽度
			device-width：设备独立像素的值
			
			优点：
				把整个像素的体系连接起来了  ==》  在加上width=device-width后，
												1个css像素占据4个物理像素
				文本显示更清楚
				
			缺点：
				为移动端设计的网站就会出现横向滚动条(不能拖)
				没有等比效果了（1个css像素占据物理像素的个数固定）
								
		-->
		<meta name="viewport" content="width=device-width"/>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#test{				
				width: 200px;
				height: 300px;
				background: brown;
			}
		</style>
	</head>
	<body>
		<div id="test">
			
		</div>
	</body>
</html>
