<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width = device-width,initial-scale = 1.0,user-scale = no"/>
		<style type="text/css" id="css">
			*{
				margin: 0;
				padding: 0;
			}
			html{
				height: 100%;
				overflow: hidden;
			}
			body{
				height: 100%;
				overflow: hidden;
			}
			#wrap{
				position: relative;
			}
			ul{
				position: absolute;
				overflow: hidden;
				list-style: none;
				width: 500%;
			}
			/*#list{
				transition: 1s;
			}*/
			#list li{
				width: 20%;
				float: left;
			}
			#list li a img{
				display: block;
				width: 100%;
			}
			#nav{
				position: absolute;
				left: 0;
				bottom: 9px;
				width: 100%;
				height: 10px;
				z-index: 10;
				text-align: center;
			}
			#nav span{
				display: inline-block;
				width: 10px;
				height: 10px;
				border-radius: 5px;
				background: gray;
			}
			#nav .active{
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<ul id="list">
				<li>
					<a href="javascript:;">
						<img src="img/1.jpg"/>
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="img/2.jpg"/>
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="img/3.jpg"/>
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="img/4.jpg"/>
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="img/5.jpg"/>
					</a>
				</li>
			</ul>
			<div id="nav">
				<span class="active"></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/transform.js"></script>
	<script type="text/javascript">
		document.addEventListener('touchstart',function(ev){
			ev.preventDefault();
		});
		
		window.onload = function(){
			var wrap = document.getElementById('wrap');
			var list = document.getElementById('list');	
			var lis = document.getElementsByTagName('li');
			var spanNodes = document.querySelectorAll('#nav span')
			
			var styleNode = document.getElementById('css');
			var cssText = '#wrap{height: '+lis[0].offsetHeight+'px;}'
			styleNode.innerHTML += cssText;
			
			var startX = 0;
			var elementX = 0;
			//用来存储元素的位移量
			//var translateX = 0;
			
			wrap.addEventListener('touchstart',function(ev){
				var touch = ev.changedTouches[0];
				startX = touch.clientX;
				elementX = css(list,'translateX');
			});
			
			wrap.addEventListener('touchmove',function(ev){
				var touch = ev.changedTouches[0];
				var nowX = touch.clientX;
				var disX = nowX - startX;
				
				
				css(list,'translateX',elementX + disX);
				//list.style.transform = 'translateX('+ translateX +'px)';
			});
			
			wrap.addEventListener('touchend',function(ev){
				var touch = ev.changedTouches[0];
				
				//定义图片下标
				var now = 0;
				//ul的偏移量
				var left = css(list,'translateX');
				
				/*if(disX>0){
					now = Math.floor( -left/document.documentElement.clientWidth);
				}else{
					now = Math.ceil( -left/document.documentElement.clientWidth);
				}*/
				now = Math.round(-left / document.documentElement.clientWidth);
				
				//滑屏出现空白，控制now的范围
				if(now < 0){
					now = 0; 
				}else if(now > spanNodes.length-1){
					now = spanNodes.length - 1;
				}
				
				
				
				//list.style.transform = 'translateX('+ translateX +'px)';
				css(list,'translateX',-now * document.documentElement.clientWidth);
				
				//同步小圆点
				for (var i=0;i<spanNodes.length;i++) {
					spanNodes[i].className = '';
				}
				spanNodes[now].className = 'active';
			})
			
		}
		
	</script>
</html>
