<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
    <!--canvas画图
        基于像素
        单个html,类似于在画布上画图
        echarts基于canvas画图
    -->

    <canvas id="myCanvas" width="400px" height="300px">
        您的浏览器不支持canvas标签
    </canvas>

    <script type="text/javascript">
        //获取Canvas对象（画布）
        var canvas = document.getElementById('myCanvas')

        var ctx = canvas.getContext('2d')
        //开始一个新的路径绘制
        ctx.beginPath()
        //设置弧线的颜色为蓝色
        ctx.strokeStyle = 'blue'
        var circle = {
            x :100,  //圆心的X轴坐标值
            y :100,  //圆心的y轴坐标值
            r :50    //圆的半径
        }
        //沿着坐标点（100,100）为圆心、半径为50px的圆的顺时针方向绘制弧线
        //arc(圆心的X轴坐标值,圆心的y轴坐标值,半径,起始角,结束角,规定应该逆时针还是顺时针绘图)
        //False = 顺时针，true = 逆时针
        ctx.arc(circle.x,circle.y,circle.r,0,Math.PI*2,false)
        //按照制定的路径绘制弧线
        ctx.stroke()



    </script>
</body>
</html>
