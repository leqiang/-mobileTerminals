<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入 ECharts 文件 -->
    <script src="js/echarts.js"></script>
</head>
<body>
    <!--
        弹窗组件：组件的工具栏 tooltip
            show:是否显示
            trigger:出发方式，axis就是X轴出发
    -->

<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例echarts.init()
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        //弹窗组件
        tooltip: {
            show:true,
            //X轴出发
            trigger:'axis'
        },
        legend: {
            data:['H5课程']
        },
        xAxis: {
            data: ["HTML","JS","HTML5","Node","js高级","移动端"]
        },
        yAxis: {},
        series: [{
            name: 'H5课程',
            //折线图类型  line
            type: 'line',
            data: [10, 20, 36, 10, 15, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
</script>

</body>
</html>
