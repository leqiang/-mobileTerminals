<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			空标签清除浮动
			
			clear: both;
			
			多出dom结构，如果里面有文字还需单独处理
			height: 0;
			visibility: hidden;
			
			
			在ie6下有空白
			因为ie6最小高度为19px
			
			用父元素font-size: 0;	解决，但是还是有空隙
			
			
			不符合 结构 样式 行为 分离的规法
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 400px;
				border: 1px solid;
				margin: 0 auto;	
				/*font-size: 0;			*/
			}
			#inner{
				float: left;
				width: 200px;
				height: 200px;
				background: brown;
			}
			.clear{
				clear: both;
				/*height: 0;
				visibility: hidden;*/
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
				
			</div>
			<div class="clear">
				<!--123-->
			</div>
		</div>
	</body>
</html>
