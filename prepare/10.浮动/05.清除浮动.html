<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			<br clear="all" />
			
			不符合 结构 样式 行为 分离的规法
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 400px;
				border: 1px solid;
				margin: 0 auto;							
			}
			#inner{
				float: left;
				width: 200px;
				height: 200px;
				background: brown;
			}
			
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
				
			</div>
			<br clear="all" />
		</div>
	</body>
</html>
