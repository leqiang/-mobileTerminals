<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<title></title>
		<style type="text/css" id="css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}	
			#list{
				position: absolute;
				list-style: none;
				overflow: hidden;
				/*width: 500%;*/
			}
			#list li {
				float: left;
				/*width:20% ;*/
			}
			#list li img{
				display: block;
				width: 100%;
			}			
		</style>
	</head>
	<body>
		<div id="wrap">
			<ul id="list">
				<li>
					<a href="###">
						<img src="img/1.jpg"/>
					</a>
				</li>
				<li>
					<a href="###">
						<img src="img/2.jpg"/>
					</a>
				</li>
				<li>
					<a href="###">
						<img src="img/3.jpg"/>
					</a>
				</li>
				<li>
					<a href="###">
						<img src="img/4.jpg"/>
					</a>
				</li>
				<li>
					<a href="###">
						<img src="img/5.jpg"/>
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		//清除默认行为
		document.addEventListener('touchstart',function(ev){
			ev.preventDefault();
		});
		
		window.onload = function(){
			
			//获取元素
			var wrap = document.getElementById('wrap');
			var list = document.getElementById('list');
			var lis = document.querySelectorAll('#list li');
			
			//布局（宽度）
			var styleNode = document.getElementById('css');
			var cssText = '#list{width: '+ lis.length + '00%;}';
			cssText += '#list li {width:' + (1/lis.length*100) + '%};';
			
			cssText += '#wrap{height:' + lis[0].offsetHeight + 'px;}'
			styleNode.innerHTML += cssText;
			
			//滑屏模板
			var startX = 0;
			var elementX =0;
			wrap.addEventListener('touchstart',function(ev){
				var touch = ev.changedTouches[0];
				startX = touch.clientX;
				elementX = list.offsetLeft;
				
			});
			
			wrap.addEventListener('touchmove',function(ev){
				var touch = ev.changedTouches[0];
				var nowX = touch.clientX;
				
				list.style.left = elementX + nowX - startX + 'px';
				
			});
			
						
		
		};
	</script>
</html>
