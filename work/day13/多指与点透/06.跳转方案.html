<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com">点我</a><br />
		<a href="http://www.taobao.com">点我</a><br />
		<a href="http://www.jd.com">点我</a><br />
		<a href="http://www.atguigu.com">点我</a><br />
		<a href="http://www.baidu.com">点我</a><br />
		<a href="http://www.taobao.com">点我</a><br />
		<a href="http://www.baidu.com">点我</a><br />
				
	</body>
	<script type="text/javascript">
		document.addEventListener('touchstart',function(ev){
			ev.preventDefault();
		});
	
		var a = document.querySelectorAll('a');
		
		for (let i=0;i<a.length;i++) {
			
			a[i].addEventListener('touchstart',function(){
				//BOM
				window.location.href = a[i].href;
				//console.log(a[i].href)
			})
			
		}
		
		
	</script>
</html>
