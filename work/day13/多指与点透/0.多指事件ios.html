<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />	
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#test{
				width: 250px;
				height: 250px;
				background: orange;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		<div id="test">
			
		</div>
	</body>
	<script type="text/javascript">
		document.addEventListener('touchstart',function(ev){
			ev.preventDefault();
		});
		
		var test = document.getElementById('test');
		var callback = {
			start:function(){
				test.style.background = 'yellow';
				
			},
			change:function(){
				test.innerHTML += 'change<br/>';
			},
			end:function(){
				test.innerHTML = '';
			}
			
		};
		
		gesTure(test,callback);
		
		function gesTure(){
			test.addEventListener('gesturestart',function(){
				if(callback&&callback['start']){
					callback['start']();
				};
			})
			test.addEventListener('gesturechange',function(){
				if(callback&&callback['change']){
					callback['change']();
				};
			})
			test.addEventListener('gestureend',function(){
				if(callback&&callback['end']){
					callback['end']();
				};
			})
		
		};
		
		
	</script>
</html>
