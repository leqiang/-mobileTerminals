<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<title></title>
		<!--
			为什么要适配？？？
				等比效果
			没有meta标签：
				等比效果，，，元素太小，用户体验不好
			
			加meta:
				没有等比效果
				
		-->
		
		<!--
			为什么要适配：
				要实现等比！（如果屏幕是宽度320px,那么元素宽度为160px,占据就是一半，在各个设备上都是一样）
				等比是实质：一个css像素在不同机型上，所包含是物理像素不同，实现等比
			默认情况等不等比：
				不加meta标签时是等比的
			加了meta标签后：
				不能等比了  一个css像素所占据的物理像素的个数确定了
		-->
		<!--
			rem适配的本质：
				rem参照根元素字体
				不管视图多大，在不同机型上，1rem等于视图的宽度
				所以，根标签的font-size改成布局视口的大小
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 8rem;
				height: 8rem;
				background: burlywood;
			}			
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
	<script type="text/javascript">
//		var width = document.documentElement.clientWidth;		
//		var html = document.querySelector('html');		
//		html.style.fontSize = width + 'px';

		(function(){
			var styleNode = document.createElement('style');		
			var width = document.documentElement.clientWidth;		
			styleNode.innerHTML = 'html{font-size: '+ width/16 +'px !important;}';		
			document.head.appendChild(styleNode);
		})();
		
		
	</script>
</html>
