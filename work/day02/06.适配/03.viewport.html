<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			UI 给你一张设计图    320px   
			
			320px变成屏幕宽度
			
			图片 会失真
			
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 200px;
				height: 200px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
	<script type="text/javascript">
		var targetW = 320;
		
		var width = screen.width;	
		
		var scale = width/targetW;		
		var metaNode = document.createElement('meta');
		metaNode.setAttribute('name','viewport');
		metaNode.setAttribute('content','initial-scale='+scale);
		document.head.appendChild(metaNode);
		
	</script>
</html>
