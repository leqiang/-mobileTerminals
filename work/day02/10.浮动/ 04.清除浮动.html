<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			清除浮动：使浮动的子元素撑开父容器
			
			<br clear="all" />  ie7不支持
			
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{						
				border: 1px solid;	
				
			}
			#inner{
				width: 300px;
				height: 300px;
				background: yellowgreen;
				float: left;
			}
			
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
				
			</div>
			<br clear="all" />
		</div>
	</body>
</html>
