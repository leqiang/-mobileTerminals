<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			清除浮动：使浮动的子元素撑开父容器
			
			加一个空标签：
				
				页面结构增加
				
				兼容性好
			
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{						
				border: 1px solid;				
			}
			#inner{
				width: 300px;
				height: 300px;
				background: yellowgreen;
				float: left;
			}
			#clear{
				clear: both;
				font-size: 0;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
				
			</div>
			<div id="clear">
				<img src="1.jpg"/>
			</div>
		</div>
	</body>
</html>
