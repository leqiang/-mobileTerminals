<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			清除浮动：使浮动的子元素撑开父容器
			
			.clearfix{
				*zoom: 1;
			}
			.clearfix:after{
				content: '';
				display: block;
				clear: both;
			}
			
			
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{						
				border: 1px solid;	
				/*width: 980px;*/
			}
			#inner{
				width: 300px;
				height: 300px;
				background: yellowgreen;
				float: left;
			}	
					
			/*
			 	*只识别ie6,ie7
			 * */
			
			.clearfix{
				*zoom: 1;
			}
			.clearfix:after{
				content: '';
				display: block;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="wrap" class="clearfix">
			<div id="inner">
				
			</div>
			
		</div>
	</body>
</html>
