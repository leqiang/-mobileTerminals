<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			清除浮动：使浮动的子元素撑开父容器
			
			给父级加高度
				
				扩展性不好
				
				兼容性极高
			
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{		
				height: 300px;	
				border: 1px solid;				
			}
			#inner{
				width: 300px;
				height: 300px;
				background: yellowgreen;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
				
			</div>
		</div>
	</body>
</html>
