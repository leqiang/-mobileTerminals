<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			左边固定，右边自适应
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#left{
				width: 200px;
				height: 500px;
				background: orange;
				float: left;
			}
			#right{				
				height: 550px;
				background: salmon;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="left">
			left
		</div>
		<div id="right">
			right
		</div>
	</body>
</html>
