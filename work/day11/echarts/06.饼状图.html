<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="main" style="width: 1000px;height: 500px;">
			
		</div>
	</body>
	<script type="text/javascript" src="js/echarts.js"></script>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例echarts.init()
 		var myChart = echarts.init(document.getElementById('main'));

		// 指定图表的配置项和数据
        var option = {
        	backgroundColor: '#2c343c',
        	 textStyle: {
		        color: 'rgba(255, 255, 255, 0.3)'
		    },
        	roseType: 'angle',
        	 series : [
		        {
		            name: '访问来源',
		            type: 'pie',
		            radius: '55%',
		            data:[
		                {value:235, name:'视频广告'},
		                {value:274, name:'联盟广告'},
		                {value:310, name:'邮件营销'},
		                {value:335, name:'直接访问'},
		                {value:400, name:'搜索引擎'}
		            ],
		            //阴影
		            /*itemStyle: {
					    emphasis: {
					        // 阴影的大小
					        shadowBlur: 200,
					        // 阴影水平方向上的偏移
					        shadowOffsetX: 0,
					        // 阴影垂直方向上的偏移
					        shadowOffsetY: 0,
					        // 阴影颜色
					        shadowColor: 'rgba(0, 0, 0, 0.5)'
					    }
					},*/
					//背景颜色
					itemStyle: {
					    normal: {
					        // 设置扇形的颜色
					        color: 'orange',
					        shadowBlur: 200,
					        shadowColor: 'rgba(0, 0, 0, 0.5)'
					    }
					},
					labelLine: {
					    normal: {
					        lineStyle: {
					            color: 'rgba(255, 255, 255, 0.3)'
					        }
					    }
					},
					visualMap: {
					    // 不显示 visualMap 组件，只用于明暗度的映射
					    show: false,
					    // 映射的最小值为 80
					    min: 80,
					    // 映射的最大值为 600
					    max: 600,
					    inRange: {
					        // 明暗度的范围是 0 到 1
					        colorLightness: [0, 1]
					    }
					}
		            
		            
		        }
		    ]
        	
        	
        	
        	
        }

 		// 使用刚指定的配置项和数据显示图表
        myChart.setOption(option);
		
		
		
	</script>
	
</html>
