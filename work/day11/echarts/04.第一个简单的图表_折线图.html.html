<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<div id="main" style="width: 1000px;height: 500px;">
			
		</div>
	</body>
	<script type="text/javascript" src="js/echarts.js">
		
	</script>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例echarts.init()
 		//var myChart = echarts.init(document.getElementById('main'));

		// 指定图表的配置项和数据
        //var option = {}

 		// 使用刚指定的配置项和数据显示图表
        //myChart.setOption(option);
        
        var myChart = echarts.init(document.getElementById('main'));
        
        var option = {
        	//标题
        	title:{
        		text:'第一个直方图'
        	},
        	//弹窗
        	tooltip:{},
        	//图例
        	legend:{
        		data: [{
    				name: '系列1',
    			}]
        	},
        	//x轴
        	xAxis:{
        		data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        	},
        	//y轴
        	yAxis:{
        		
        	},
        	//数据
        	series:[
        		{
        			type:'line',
        			name:'系列1',
        			data:[10, 20, 36, 10, 15, 20,50]
        		}
        		
        	]
        	
        };
        
        myChart.setOption(option);
	</script>
</html>
