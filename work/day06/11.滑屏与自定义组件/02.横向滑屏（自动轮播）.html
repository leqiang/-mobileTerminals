<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<title></title>
		<style type="text/css" id="css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{	
				height: 100%;
				overflow: hidden;
			}	
			#wrap{
				position: relative;
			}
			#list{
				position: absolute;
				list-style: none;
				overflow: hidden;
				/*width: 500%;*/
			}
			#list li {
				float: left;
				/*width:20% ;*/
			}
			#list li img{
				display: block;
				width: 100%;
			}
			#nav{
				position: absolute;	
				left: 0;
				bottom: 10px;			
				width: 100%;
				height: 10px;
				text-align: center;
			}	
			#nav span{
				display: inline-block;
				width: 10px;
				height: 10px;
				background: gray;
				border-radius: 5px;
			}
			#nav .active{
				background: white;
				
			}	
		</style>
	</head>
	<body>
		<div id="wrap">
			<ul id="list">
				<li>
					<a href="###">
						<img src="img/1.jpg"/>
					</a>
				</li>
				<li>
					<a href="###">
						<img src="img/2.jpg"/>
					</a>
				</li>
				<li>
					<a href="###">
						<img src="img/3.jpg"/>
					</a>
				</li>
				<li>
					<a href="###">
						<img src="img/4.jpg"/>
					</a>
				</li>
				<li>
					<a href="###">
						<img src="img/5.jpg"/>
					</a>
				</li>
			</ul>
			<div id="nav">
				<span class="active"></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/transform.js"></script>
	<script type="text/javascript">
		//清除默认行为
		document.addEventListener('touchstart',function(ev){
			ev.preventDefault();
		});
		
		window.onload = function(){
			
			//获取元素
			var wrap = document.getElementById('wrap');
			var list = document.getElementById('list');
			list.innerHTML += list.innerHTML;
			var lis = document.querySelectorAll('#list li');
			var spanNodes = document.querySelectorAll('#nav span');
			
			//布局（宽度）
			var styleNode = document.getElementById('css');
			var cssText = '#list{width: '+ lis.length + '00%;}';
			cssText += '#list li {width:' + (1/lis.length*100) + '%}';			
			cssText += '#wrap{height:' + lis[0].offsetHeight + 'px;}';
			styleNode.innerHTML += cssText;
			
			//滑屏模板
			var startX = 0;
			var elementX =0;
//			var disX = 0;

			//var translateX = 0;
			
			//当前图片下标
			var now = 0;
			
			//定时器
			var timer = 0;
			
			wrap.addEventListener('touchstart',function(ev){
				var touch = ev.changedTouches[0];
				
				clearInterval(timer);
				//touchstart,图片有第一组第一张跳转到，第二组第一张
				//touchstart,在图片第二组第五张上，调到第一组第五张
				if(now == 0){
					now = spanNodes.length;
				}else if(now == lis.length-1){
					now = spanNodes.length-1;
				}
				//同步位置
				transformCss(list,'translateX',-now * document.documentElement.clientWidth);
				
				list.style.transition = 'none';
				
				startX = touch.clientX;
				//elementX = list.offsetLeft;
				//elementX = translateX;
				
				elementX = transformCss(list,'translateX');
			});
			
			wrap.addEventListener('touchmove',function(ev){
				var touch = ev.changedTouches[0];
				var nowX = touch.clientX;
				var disX = nowX - startX;
				
				//list.style.left = elementX + disX + 'px';
				//translateX = elementX + disX;
				//list.style.transform = 'translateX(' + translateX + 'px)';
				
				transformCss(list,'translateX',elementX + disX);
				
			});
			
			wrap.addEventListener('touchend',function(ev){
				var touch = ev.changedTouches[0];
				
				list.style.transition = '0.5s';
				
				//当前图片下标
//				var now = 0;
				//var left = list.offsetLeft;
				//var left = translateX;
				var left = transformCss(list,'translateX');
				
				
				//手指向左滑  disX <0,now 增加，left减小
//				if(disX<0){
//					now = Math.ceil(-left/document.documentElement.clientWidth);
//				}else{
//					now = Math.floor(-left/document.documentElement.clientWidth);
//				};
				
				now = Math.round(-left/document.documentElement.clientWidth);
				
				//范围的限定
				if(now<0){
					now = 0;
				}else if(now > lis.length-1){
					now = lis.length-1;
				};
				
				
				//list.style.left = -now * document.documentElement.clientWidth + 'px';
				
				//translateX = -now * document.documentElement.clientWidth;
				//list.style.transform = 'translateX(' + translateX + 'px)';
				
				transformCss(list,'translateX',-now * document.documentElement.clientWidth);
				
				//处理小圆点
				for(var i=0;i<spanNodes.length;i++){
					spanNodes[i].className = '';
				}
				spanNodes[now%spanNodes.length ].className = 'active';
				
				autoPlay();
			});
			
			
			
			//自动轮播
			autoPlay();
			
			//var now = 0;
			
			function autoPlay(){
				clearInterval(timer);
				timer = setInterval(function(){
					
					if(now == lis.length-1){
						now = spanNodes.length -1;
						list.style.transition = 'none';
						transformCss(list,'translateX',-now*document.documentElement.clientWidth)
					};
					
					setTimeout(function(){
						now++;
						list.style.transition = '.5s';
						transformCss(list,'translateX',-now*document.documentElement.clientWidth)
						
						//处理小圆点
						for(var i=0;i<spanNodes.length;i++){
							spanNodes[i].className = '';
						};
						spanNodes[now%spanNodes.length ].className = 'active';
					},20);
					
				},2000);
				
				
			};
			
		
		};
	</script>
</html>
