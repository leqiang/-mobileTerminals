<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width"/>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			#test{
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="test">
			
		</div>
	</body>
	<script type="text/javascript">
		document.addEventListener('touchstart',function(ev){
			ev.preventDefault();
		});
	
		var test = document.getElementById('test');
		
		//造文本
		var text = '';
		for(var i=0;i<300;i++){
			text += i + '<br/>';
		};
		test.innerHTML = text;
		
		
	</script>
</html>
