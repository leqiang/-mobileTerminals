<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="测试" />
	</body>
	<!--
		 ie:obj.attachEvent(事件名称，事件函数);
			1.没有捕获(非标准的ie 标准的ie底下有 ie6到10)
			2.事件名称有on
			3.事件函数执行的顺序：标准ie-》正序   非标准ie-》倒序
			4.this指向window
		      标准:obj.addEventListener(事件名称，事件函数，是否捕获);
			1.有捕获
			2.事件名称没有on
			3.事件执行的顺序是正序
			4.this触发该事件的对象
	-->
	<script type="text/javascript">
		var btn = document.getElementById('btn');
		
		bind(btn,'click',fn);
		
		function fn(){
			console.log(this);
		};
		
		 function bind(obj,name,callback){
		 	
		 	if(obj.addEventListener){
		 		obj.addEventListener(name,callback);
		 	}else{
		 		obj.attachEvent('on'+name,function(){
		 			callback.call(obj);
		 		});
		 	};
		 	
		 	
		 	
		 }
	</script>
</html>
