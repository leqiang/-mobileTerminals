<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body style="height: 2000px;">
	</body>
	<script type="text/javascript">
		//最干净的视口，显示内容
		var width = document.documentElement.clientWidth;
		
		console.log(width);
		
		//包含滚动条内容区
		width = window.innerWidth;
		console.log(width);
		
		//整个浏览器窗口大小（包含镶边）
		width = window.outerWidth;
		console.log(width);
		
		//屏幕宽度
		width = screen.width;
		console.log(width);
		
	</script>
</html>
