<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<!--
				width:布局视口宽度
				device-width：设备视口的宽度（独立设备像素）
				
				没有等比效果，在不同设备上，显示的样式不一样
				
				
				布局视口 = 视觉视口 = 理想视口
			-->
		<meta name="viewport" content="width=device-width"/>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 200px;
				height: 200px;
				background: yellowgreen;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
