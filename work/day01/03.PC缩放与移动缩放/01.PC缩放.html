<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			PC端缩放：
				块元素,内联元素：（放大操作）大小不变，面积发生变化
					布局视口减小，布局发生错乱
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 200px;
				height: 200px;
				background: yellow;
			}
			#left{
				float: left;
			}
			#right{
				float: right;
			}
		</style>
	</head>
	<body>
		<div id="left">
			
		</div>
		<div id="right">
			
		</div>
	</body>
</html>
