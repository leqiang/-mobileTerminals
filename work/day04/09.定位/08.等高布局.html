<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪等高布局</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 900px;
				border: 1px solid;
				margin: 0 auto;
				padding: 0 30px;
				overflow: hidden;				
			}
			#left{				
				float: left;
				width: 200px;
				background: yellow;
				padding-bottom: 10000px;
				margin-bottom: -10000px;
			}
			#right{				
				float: left;
				width: 700px;
				background: orange;
				padding-bottom: 10000px;
				margin-bottom: -10000px;
			}
			.clearfix{
				*zoom: 1;
			}
			.clearfix:after{
				content: '';
				display: block;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="wrap" class="clearfix">
			<div id="left">
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
				left<br />
			</div>
			<div id="right">
				right
			</div>
		</div>
	</body>
</html>
