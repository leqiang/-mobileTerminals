<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			visible	默认值。内容不会被修剪，会呈现在元素框之外。
			hidden	内容会被修剪，并且其余内容是不可见的。
			scroll	内容会被修剪，但是浏览器会显示滚动条以便查看其余的内容。
			auto	如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容。	
				
			当父元素,子元素的高宽确定时,
				overflow: auto; 	父<子,出滚动条
				overflow: scroll;	不管 父是不是<子,都出滚动条
				overflow: hidden;	子溢出的都会被截掉
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 300px;
				height: 300px;
				border: 1px solid;
				background: blue;
				overflow: scroll;
			}
			#inner{
				width: 200px;
				height: 200px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
				
			</div>
		</div>
	</body>
</html>
