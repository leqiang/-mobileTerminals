<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			三列布局
			
			两边固定，中间自适应
			
			不推荐使用
			
			
			absolute:
				如果有父级元素，父级元素开启定位，  参照父级定位
				没有父级元素,参照初始包含块
				left,top,right,bottom 默认值  auto(按照正常文档流排列)
				
				left:0   初始包含块距离元素左边的距离
				
				
			relative：包含块是父元素内容边界
			
				left,top,right,bottom 默认值   auto就是0
				
				left:基于我元素自身位置来计算（与包含块无关）
			
			
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				min-width: 600px;
				/*
				 left*2 + right
				 * */
			}
			#left,#right{
				width: 200px;
				height: 200px;
				background: yellowgreen;
			}
			#middle{
				height: 200px;
				background: yellow;
				margin: 0 200px;
			}
			#left{
				position: absolute;
				left: 0;
				top: 0;
			}
			#right{				
				position: absolute;				
				right: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="left">
			left
		</div>	
		<div id="middle">
			middle
		</div>
		<div id="right">
			right
		</div>
		<!--
		<div style="height: 10px; width: 12000px;  background: red;"></div>
		-->
	</body>
</html>
